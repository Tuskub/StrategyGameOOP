<!DOCTYPE html>
<html>
<head>
<style>	
.game-map {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    grid-template-rows: repeat(2, 5vw);
    grid-gap: 15px;
    border: black;
    height: 800px;
    width: 800px;
    
}
.map__img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}
</style>
</head>
<body>

<h1>Grid Test</h1>

<p>A Grid Container consists of grid items arranged in columns and rows</p>

<div class="game-map">
    <img src="static/GrassA.png"/>
</div>

<p>Direct child elements(s) of the grid container automatically becomes grid items.</p>

</body>
</html>
