<!DOCTYPE html>
<html>
<head>
<style>	
*,
*::after,
*::before {
  margin: 0;
  padding: 0;
  box-sizing: inherit; 
}

html {
  box-sizing: border-box;
  font-size: 62.5%; 
}

body {
  font-family: "Nunito", sans-serif;
  color: #333;
  font-weight: 300;
  line-height: 1.6; 
}

.container {
  width: 60%;
  margin: 2rem auto; 
}

.gallery {
  display: grid;
  grid-template-columns: repeat(8, 1fr);
  grid-template-rows: repeat(8, 5vw);
  grid-gap: 1.5rem; 
}

.gallery__img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block; 
}
</style>
</head>
<body>

<h1>Grid Test</h1>
<div class="container">
    <div class="gallery">
    <figure class="gallery__item gallery__item--1">
    <img src="static/img/GrassA.png" alt="Gallery image 1" class="gallery__img">
    </figure>
    <figure class="gallery__item gallery__item--2">
    <img src="static/img/ArcherB.png" alt="Gallery image 2" class="gallery__img">
    </figure>
    <figure class="gallery__item gallery__item--3">
    <img src="static/img/ArcherA.png" alt="Gallery image 3" class="gallery__img">
    </figure>
    <figure class="gallery__item gallery__item--4">
    <img src="static/img/Grave.png" alt="Gallery image 4" class="gallery__img">
    </figure>
    <figure class="gallery__item gallery__item--5">
    <img src="static/img/Water.png" alt="Gallery image 5" class="gallery__img">
    </figure>
    <figure class="gallery__item gallery__item--6">
    <img src="static/img/GrassB.png" alt="Gallery image 6" class="gallery__img">
    </figure>
    </div>
    </div>
</body>
</html>
